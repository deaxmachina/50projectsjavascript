<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>GitHub Profiles</title>
</head>
<body>
  <form class="user-form" id="form">
    <input id="search" type="text" placeholder="search a GitHub user">
  </form>

  <main id="main">
    <div class="card">
      <div>
        <img src="https://randomuser.me/api/portraits/women/2.jpg" class="avatar">
      </div>
      <div class="user-info">
        <h2>Jane Ma</h2>
        <p>this is the info about me</p>
        <ul>
          <li>300 <strong>followers</strong></li>
          <li>100 <strong>following</strong></li>
          <li>30 <strong>repos</strong></li>
        </ul>
        <dev id="repos">
          <a href="#" class="repo">Repo 1</a>
          <a href="#" class="repo">Repo 2</a>
          <a href="#" class="repo">Repo 3</a>
        </dev>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/0.0.0-insiders.4a070ac/tailwind.min.css" integrity="sha512-vJu7D5BpjnNXVpLBrl9LKLvmXBNjiLwge8EOZ/YS9XwiChpfKLAlydwIZvoJaDE3LI/kr3goH0MzDzNbBgyoOQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <title>Password Strength Background</title>
</head>
<body>
  <div class="background" id="background"></div>
  <div class="bg-white rounded p-10 text-center shadow-md">
    <h1 class="text-3xl">Image Password Strength</h1>
    <p class="text-sm text-grey-700">Change the password to see the effect</p>

    <div class="my-4 text-left">
      <label class='text-grey-900' for="email">Email</label>
      <input 
        class='border block w-full p-2 mt-2 rounded' 
        id='email' 
        placeholder='Enter Email' 
      />
    </div>

    <div class="my-4 text-left">
      <label class='text-grey-900' for="password">Password</label>
      <input 
        type="password"
        class='border block w-full p-2 mt-2 rounded' 
        id='password' 
        placeholder='Enter Password' 
      />
    </div>

    <button class='bg-black text-white py-2 mt-4 inline-block w-full rounded'>
      Submit
    </button>

  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Vertical Slider</title>
</head>
<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #333;">
        <h1>Slide 4</h1>
        <p>all in pink</p>
      </div>
      <div style="background-color: #333;">
        <h1>Slide 3</h1>
        <p>all in pink</p>
      </div>
      <div style="background-color: #333;">
        <h1>Slide 2</h1>
        <p>all in pink</p>
      </div>
      <div style="background-color: #333;">
        <h1>Slide 1</h1>
        <p>all in pink</p>
      </div>
    </div>
    <div class="right-slide">
      <div class="image-slide" style="background-image: url('https://images.unsplash.com/photo-1548764151-ef735a5c7674?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1432&q=80')"></div>
      <div class="image-slide" style="background-image: url('https://images.unsplash.com/flagged/photo-1556762740-ec7371277a2a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80')"></div>
      <div class="image-slide" style="background-image: url('https://images.unsplash.com/photo-1562280220-47124721e8a2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80')"></div>
      <div class="image-slide" style="background-image: url('https://images.unsplash.com/photo-1466354424719-343280fe118b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80')"></div>

    </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
